# set expected niceness
set-option -g default-terminal "rxvt-unicode-256color"
set-window-option -g automatic-rename
set-window-option -g mode-keys vi
set-option -g history-limit 10000
set-option -s escape-time 0
# get rid of the status bar
# set-option -g status off
set-option -g status-position top
set-option -g status-left ""
set-option -g status-right ""
set-option -g status-bg black
set-option -g status-fg magenta
# enable mouseness
set-option -g mouse-resize-pane on
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-option -g mouse-utf8 on
set-window-option -g mode-mouse copy-mode
set-window-option -g aggressive-resize on
set-window-option -g automatic-rename
set-window-option -g utf8 on
set-window-option -g xterm-keys on
set-option -g base-index 1
# shift-pageup/down
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# urxvt tab like window switching (-n: no prior escape seq)
bind -n M-Down new-window
bind -n M-Left prev
bind -n M-Right next

# set my keybindings
unbind C-b
set-option -g prefix C-a
bind-key C-s send-prefix
bind-key C-a choose-window
bind-key | split-window -h
bind-key - split-window -v
bind-key x kill-pane
bind-key j join-pane -t +1
bind-key S detach-client
bind-key a copy-mode
bind [ copy-mode
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-selection
bind-key -t vi-copy V rectangle-toggle
bind-key ] paste-buffer
