port "6600"
music_directory		"~/music/"
playlist_directory	"~/.local/share/mpd/playlists"
db_file				"~/.local/share/mpd/mpd.db"
log_file			"~/.local/share/mpd/mpd.log"
pid_file			"~/.local/share/mpd/pid"
state_file			"~/.local/share/mpd/state"
auto_update			"yes"

audio_output {
	type			"httpd"
	name			"Stream"
	encoder			"vorbis"
	port			"8000"
	quality			"7.0"
	format			"44100:16:1"
}
audio_output {
	type			"alsa"
	name			"Speakers"
}
audio_output {
	type                    "fifo"
	name                    "my_fifo"
	path                    "/tmp/mpd.fifo"
	format                  "44100:16:2"
}
